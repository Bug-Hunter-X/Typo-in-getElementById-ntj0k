<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    //Correct way to access the div element
    document.getElementById("myDiv").innerHTML = "<b>This is bold text.</b>"; 
  </script>
</body>
</html>
